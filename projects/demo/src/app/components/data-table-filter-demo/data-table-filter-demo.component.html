<div class="container">
    <h1 class="my-5">DataTableFilterService Demo</h1>
    
    <p-table
        [value]="value"
        [globalFilterFields]="[
            'country',
            'city',
            'postal_code',
            'recalling_firm',
            'classification',
            'status'
        ]"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[5, 10, 20]">
        <!-- Search -->
        <ng-template pTemplate="caption">
            <div style="display: flex; justify-content: flex-end;">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <p-chips placeholder="Search" [(ngModel)]="filters"></p-chips>
                </span>
            </div>
        </ng-template>
    
        <ng-template pTemplate="header">
            <tr>
                <th>Country</th>
                <th>City</th>
                <th>Postal code</th>
                <th>Recalling Firm</th>
                <th>Classification</th>
                <th>Status</th>
            </tr>
        </ng-template>
    
        <!-- Row -->
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.country }}</td>
                <td>{{ item.city }}</td>
                <td>{{ item.postal_code }}</td>
                <td>{{ item.recalling_firm }}</td>
                <td>{{ item.classification }}</td>
                <td>{{ item.status }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
